<html>
<head>
	<title>WDI Bank</title>
	 <link rel="stylesheet" href="css/style.css">
      <script src="js/jquery-2.0.2.js"></script>
      <script src="js/script.js"></script>
</head>
<body>
	
	<h1>WDI Bank</h1>
	<div class ="account">
		<h2>Checking</h2>
		<h3>Balance:</h3><p id="check_balance">1000</p>
		<form id="checking">
		<input type="text" id="number">
		<button id="check_withdraw">withdraw</button> <button id="check_deposit">deposit</button>
	</form>

	</div>

	<div class ="account">
		<h2>Savings</h2>
		<h3>Balance:</h3><p id ="sav_balance">4000</p>
			<form id="savings">
			<input type="text" id="number">
		<button id="sav_withdraw">withdraw</button> <button id="sav_deposit">deposit</button>
	</form>
	</div>


</body>
</html>
